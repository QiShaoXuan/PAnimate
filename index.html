<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>paragraph animate</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="paper"></div>
<div class="container"></div>
<a href="https://github.com/QiShaoXuan/PAnimate" class="link">GITHUB ==></a>
</body>
<script src="./PAnimate.js"></script>
<script>
  const container = document.querySelector('.container')
  const poem = ['花氣薰人欲破禪', '心情其實過中年', '春來詩思何所似', '八節灘頭上水船']

  const PA = new PAnimate(container,poem)
  setTimeout(function () {
    PA.animate(true)
  },1)

</script>
</html>
